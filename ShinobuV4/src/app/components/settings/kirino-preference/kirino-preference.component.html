<box [color]="color"
     title="Kirino"
     icon="assets/icons/kirino/16.png">
  <ng-template>
    <form *ngIf="settings" class="nice show-labels orange">
      <div class="field checkbox">
        <label for="form-getNewDataAuto">
          <input id="form-getNewDataAuto"
                 title="Get new data automatically"
                 name="getNewDataAuto"
                 type="checkbox"
                 [(ngModel)]="settings.automaticSync">Get new data automatically
        </label>
      </div>
      <div class="field">
        <label for="form-nyaa-url">nyaa url</label>
        <input type="url" id="form-nyaa-url" placeholder="nyaa url" name="nyaa-url"
               [(ngModel)]="settings.nyaaUrl">
      </div>
      <div class="field" *ngFor="let refresh of refreshSettings">
        <label [for]="'form-' + refresh.key">{{refresh.label}}</label>
        <input type="number" [id]="'form-' + refresh.key" [name]="refresh.key"
               [(ngModel)]="settings.refreshRatesInMins[refresh.key]">
      </div>
      <div class="buttons">
        <input type="submit" value="Save" (click)="save($event)">
      </div>
    </form>
  </ng-template>
</box>
