<a *ngIf="tab"
   href="#"
   [title]="tab.title"
   [class.active]="isActive"
   [class.standalone]="isStandalone">
  <ng-container *ngIf="tab.icon" [ngSwitch]="getIconType()">
    <img *ngSwitchCase="'image'" [alt]="tab.title" [src]="tab.icon">
    <i *ngSwitchCase="'icon'" [class]="tab.icon"></i>
    <span *ngSwitchCase="'text'" class="icon">{{tab.icon}}</span>
  </ng-container>
</a>
