<a *ngIf="tile"
   [class.ts-tile]="true"
   [class.shake]="shake"
   [href]="!shake ? tile.link : '#'"
   [title]="tile.title"
   [ngStyle]="styles"
>
  <ng-container *ngIf="tile.icon" [ngSwitch]="getIconType()">
    <img *ngSwitchCase="'image'" [alt]="tile.title" [src]="tile.icon">
    <i *ngSwitchCase="'icon'" [class]="tile.icon"></i>
    <span *ngSwitchCase="'text'" class="icon">{{tile.icon}}</span>
  </ng-container>

  <span *ngIf="!tile.icon">{{tile.title}}</span>
</a>
