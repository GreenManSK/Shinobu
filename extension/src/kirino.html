<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{_kirino} | {_kirinoCalendar}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="less/kirino.less"/>
    </head>
    <body class="kirino">
        <h1>{_kirinoHere}</h1>
        <div class="container">
            <div class="half">
            </div>
            <div class="half">
            </div>
        </div>
        <div id="kirino"></div>
        <div id="template" class="hide">
            <div class="box">
                <div class="head">
                    <h2></h2>
                    <div class="tools">
                    </div>
                </div>
                <ul>
                    <li>
                        <div class="content">
                            <div class="top">
                                <h3 class='title'></h3>
                            </div>
                            <div class="text"></div>
                        </div>
                        <div class="info">
                            <span class="date"></span>
                        </div>
                    </li>
                </ul>
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>
        </div>

        <script data-main="js/kirino/main" src="libs/require.1.0.8.js"></script>
    </body>
</html>
