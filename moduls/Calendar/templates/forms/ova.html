<form>
    <div class="input">
        <label>{_.name}</label> <input type="text" name="name" placeholder="{_.name}" value="{name}">
    </div>
    <div class="input">
        <label>{_.anime.anidbId}</label> <input value="{aid}" min="1" type="number" name="aid" placeholder="{_.anime.anidbId}">
    </div>

    <div class="whisper animeWhisper">
        {>"calendar.helpers.animeWhisper"/}
    </div>

    <div class="input">
        <label>{_.anime.episode}</label> <input value="{eid}" min="1" type="number" name="eid" placeholder="{_.anime.episode}">
    </div>

    <div class="whisper ovaWhisper">
        {>"calendar.helpers.ovaWhisper"/}
    </div>

    <div class="input">
        <label>{_.anime.nyaaQuery}</label> <input type="text" name="nyaa" placeholder="{_.anime.nyaaQuery}" value="{nyaa}">
    </div>

    <div class="input">
        <label>{_.releaseDate}</label> <input type="date" name="date" value="{dateForm}"> <span class="optional">({_.optional})</span>
    </div>

    <h3>{_.notifications}</h3>
    <div class="checkbox">
        <label><input type="checkbox" name="releaseDate"{?notifyDate} checked="checked"{/notifyDate}> {_.releaseDate}</label>
        <label><input type="checkbox" name="releaseFile"{?notifyFile} checked="checked"{/notifyFile}> {_.releaseFile}</label>
    </div>
    {?name}
    <input type="submit" name="edit" value="{_.edit}">
    {:else}
    <input type="submit" name="add" value="{_.add}">
    {/name}
</form>
