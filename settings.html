<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{_settings}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet/less" type="text/css" href="less/settings.less"/>
    </head>
    <body class="settings">
        <div class="container">
            <div class="box cyan shinobu">
                <div class="head">
                    <img class="icon" src="icons/shinobu/16.png" aria-hidden="true">
                    <h2>{_shinobu}</h2>
                    <div class="tools">
                    </div>
                </div>
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>

            <div class="box yellow kirino">
                <div class="head">
                    <img class="icon" src="icons/kirino/16.png" aria-hidden="true">
                    <h2>{_kirino}</h2>
                    <div class="tools">
                    </div>
                </div>
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            </div>
        </div>

        <script data-main="js/Settings/Main" src="libs/require.1.0.8.js"></script>

    </body>
</html>
